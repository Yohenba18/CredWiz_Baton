eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

server:
  port: 5005



spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      global-cors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders:
              - Content-Type
            allowedMethods: "*"
        add-to-simple-url-handler-mapping: true
  main:
    web-application-type: reactive
  application:
    name: "API-GATEWAY"